<div style="text-align:center">
  <mat-toolbar>
    <button mat-raised-button color="primary">Calendar</button>
    <!-- About page should be a pop-up modal; acknowledge angularjs, angularjs material, material icons, etc. -->
    <button mat-raised-button (click)="openDialog()">About</button> 
    <button mat-raised-button>Logout</button>
  </mat-toolbar>
</div>

<!-- Calendar ideas:
        - tui-calendar: https://github.com/nhnent/tui.calendar
        - full-calendar/ui-calendar (requires jQuery): https://angular-ui.github.io/ui-calendar/
-->
<div>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Login</mat-panel-title>
        <mat-panel-description>Username/Password</mat-panel-description>
      </mat-expansion-panel-header>
      <form class="form-css">
        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password">
        </mat-form-field>
        <button mat-raised-button matTooltip="Log in to the Calendar" color="primary">Login</button>
      </form>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Sign up</mat-panel-title>
        <mat-panel-description>Username, Password, and Email</mat-panel-description>
      </mat-expansion-panel-header>
      <form class="form-css">
        <mat-form-field class="full-width">
          <input matInput type="email" placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
          <mat-hint>example@example.com</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Re-type Password">
        </mat-form-field>
        <button mat-raised-button matTooltip="Sign up to the Calendar" color="primary">Sign Up</button>
      </form>
    </mat-expansion-panel>
  </mat-accordion>  
</div>

<div class="footer">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="title-center"><i class="material-icons">copyright</i> Project Group A</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
